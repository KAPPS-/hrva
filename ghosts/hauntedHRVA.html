<html>
<head>
  <title>Haunted HRVA</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="jquery-2.1.1.min.js"></script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>
<style>
  .custom-popup .leaflet-popup-content-wrapper {
  background:rgba(151,219,182,0.5);
  color:#fff;
  font-size:8px;
  line-height:16px;
  }
.custom-popup .leaflet-popup-content-wrapper a {
  color:rgba(255,255,255,0.5);
  }
.custom-popup .leaflet-popup-tip-container {
  width:30px;
  height:15px;
  }
.custom-popup .leaflet-popup-tip {
  border-left:15px solid transparent;
  border-right:15px solid transparent;
  border-top:15px solid #2c3e50;
  }
</style>
  <div class='custom-popup' id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([37.040, -76.386], 10);
    L.tileLayer(
      'http://{s}.sm.mapstack.stamen.com/((naip,$2c235c[hsl-color@70]),(toner-lines,$fff[difference],$46919e[hsl-color])[@40],(toner-labels,$fff[difference],$fff[@30],$46919e[hsl-color]))/{z}/{x}/{y}.png', {
        attribution: 'Map tiles by <a href=”http://stamen.com”>Stamen Design</a>, under <a href=”http://creativecommons.org/licenses/by/3.0”>CC BY 3.0</a>. Data by <a href=”http://openstreetmap.org”>OpenStreetMap</a>, under <a href=”http://creativecommons.org/licenses/by-sa/3.0”>CC BY SA</a>',
        maxZoom: 17,
      minZoom: 9
    }).addTo(map);

  // load GeoJSON from an external file
  $.getJSON("hauntedhrva.geojson",function(data){
    var ratIcon = L.icon({
    iconUrl: 'boo.gif',
    iconSize: [28,28]
  });
    // add GeoJSON layer to the map once the file is loaded
     L.geoJson(data,{
    pointToLayer: function(feature,latlng){
      var marker = L.marker(latlng,{icon: ratIcon});
      marker.bindPopup(feature.properties.Name + '<br/>' + feature.properties.Description);
      return marker;
    }
  }).addTo(map);
});

  </script>
</body>
</html>
